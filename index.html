<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src="skript.js"></script>
    <title>FFW Ahornberg - In Entwicklung</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid #e60000;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #e60000;
            margin-bottom: 15px;
            font-size: 2rem;
            word-wrap: break-word;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 10px 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e60000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FFW Ahornberg</h1>
        <div class="loader"></div>
        <p><strong>Status:</strong> In Entwicklung</p>
        <p>Diese Webseite befindet sich aktuell noch im Aufbau.</p>
        <p>Wir sind bald f√ºr euch erreichbar!</p>
    </div>
</body>
</html>
