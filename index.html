<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFW Ahornberg - In Entwicklung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 8px solid #e60000; /* Feuerwehr-Rot */
        }
        h1 {
            color: #e60000;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e60000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FFW Ahornberg</h1>
        <div class="loader"></div>
        <p>Diese Webseite befindet sich aktuell noch im Aufbau.</p>
        <p>Wir sind bald f√ºr euch erreichbar!</p>
    </div>
</body>
</html>
